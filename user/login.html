<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/login.css">
        <script src="../js/user.js"></script>

        <style>
            
        </style>

        <script>
            
        </script>
    </head>
    <body>
        <div class="login">
            <section>
                <form id="loginForm">
                    <div class="title">
                        <strong class="logo"><a href="../index.html"><img src="../image/login_logo.png" width="112px" height="22px" alt="여기어때"></a></strong>
                    </div>
                    <button type="button" id="kakao-login-btn" class="btn_start btn_kakao"><span><i class="icon-ic_login_kakaotalk"></i>카카오톡으로 로그인</span></button>
                    <button type="button" id="facebook-login-btn" class="btn_start btn_fb"><span><i class="icon-icn_login_facebook"></i>Facebook으로 로그인</span></button>
                    <a href="" id="naver_id_login" class="btn_start btn_naver"><span><i class="icon-ic_login_naver"></i>네이버로 로그인</span></a>
                    <p class="or"><span class="oor">또는</span></p>
                    <div class="inp_type_1 ico_email form-errors">
                        <input type="email" name="email" placeholder="이메일 주소" required="" class="required" id="email" data-msg-required="이메일 주소를 입력해 주세요.">
                    <!-- <button type="button" class="reset_val">초기화</button> -->
                </div>
                    <div class="inp_type_1 ico_pw form-errors">
                        <input type="password" name="upw" placeholder="비밀번호" required="" class="required" id="upw" data-msg-required="비밀번호를 입력해 주세요.">
                    <!-- <button type="button" class="reset_val">초기화</button> -->
                </div>
                    <button class="btn_login" type="submit" onclick="login()"><span>로그인</span></button>
                        <div class="link_half">
                            <div><a href=""><span>비밀번호 재설정</span></a></div>
                            <div><a href="./join.html"><span>회원가입</span></a></div>
                        </div>
                </form>
            </section>
        </div>
    </body>
    </body>
