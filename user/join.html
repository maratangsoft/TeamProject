<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <style>
            
        </style>

        <script>
            
        </script>
    </head>
    <body>
        <div class="container">
          <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
              <h4 class="mb-3">회원가입</h4>
              <form class="validation-form" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      닉네임을 입력해주세요.
                    </div>
                  </div>
                </div>
      
                <div class="mb-3">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    이메일을 입력해주세요.
                  </div>
                </div>
      
                <div class="mb-3">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="upw" placeholder="******" required>
                  <div class="invalid-feedback">
                    비밀번호를 입력해주세요.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password">비밀번호 확인</label>
                  <input type="password" class="form-control" id="upw_check" placeholder="******" required>
                  <div class="invalid-feedback">
                    비밀번호를 다시 입력해주세요.
                  </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
              </form>
            </div>
          </div>
        </div>
        <script>
          window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');
      
            Array.prototype.filter.call(forms, (form) => {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
      
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      </body>
</html>
