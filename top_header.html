<!DOCTYPE html>
<html>
    <body onload="loaded()">

        <!-- 할 일 1/2 -->
        <!-- 실제 사이트의 헤더가 2중 구조로 되어 있습니다 -->
        <!-- top_header와 sub_header 2개가 있는데 sub_header는 페이지마다 달라서 직접 만들어야 합니다 -->
        <!-- HTML문서에서 <header>요소 안에 <div class="top_header">와 <div class="sub_header"> 2개를 만들고 -->
        <!-- 그중 top_header 자리에 아래 코드를 복붙해 주세요 -->

        <div class="header_bg"></div>
        <div class="top_header_bg"></div>
        <header>
            <div class="top_header">
                <style>
                    .header_bg{
                        top: 0;
                        height: 211px;
                        background-image: url("./image/seoul.jpg");
                        background-size: cover;
                    }
                    .top_header_bg{
                        position: fixed;
                        top: 0;
                        width: 100%;
                        height: 72px;
                        z-index: 1;
                        box-shadow: 0px 3px 3px gray;
                    }
                    header{
                        position: absolute;
                        top: 0px;
                        display: flex;
                        width: 100%;
                        height: 211px;
                        justify-content: center;
                    }
                    .top_header{
                        display: flex;
                        position: fixed;
                        top: 0px;
                        width: 1024px;
                        height: 72px;
                        z-index: 1;
                        align-items: center;
                        justify-content: space-between;
                    }
                    .top_header #btn_more{
                        display: none;
                        background-image: url('./image/hamburger.png');
                        background-size: contain;
                        width: 16px;
                        height: 16px;
                    }
                    .top_header #logo{
                        width: 95px;
                        margin-left: 20px;
                    }
                    .top_header img{
                        width: 95px;
                    }
                    .top_header #top_nav{
                        margin-right: 10px;
                    }
                    .top_header #top_nav>li{
                        display: inline-block;
                    }
                    .top_header>#top_nav span{
                        color: white;
                        padding: 5px;
                    }
                    .top_header #top_nav_submenu{
                        display: none;
                        position: absolute;
                        top: 50px;
                        right: 10px;
                        width: 120px;
                        height: 130px;
                        background-color: white;
                        padding: 20px;
                        z-index: 1;
                        box-shadow: 1px 1px 3px gray;
                        border-radius: 4px;
                        padding: 20px;
                    }
                    .top_header #more:hover #top_nav_submenu{
                        display: block;
                    }
                    .top_header #top_nav_submenu li{
                        color: black;
                        margin-top: 5px;
                        margin-bottom: 5px;
                    }
                    .top_header>span{
                        display: none;
                        width: 16px;
                        height: 16px;
                    }
                    @media screen and (max-width: 1024px) {
                        .top_header_bg{
                            position: absolute;
                            top: 44px;
                            height: 50px;
                            background-color: white;
                            z-index: 1;
                        }
                        .header_bg{
                            margin-top: 44px;
                        }
                        .top_header{
                            position: inherit;
                            width: 100%;
                            height: 44px;
                            background-color: white;
                            justify-content: space-between;
                        }
                        .top_header #btn_more{
                            display: inline-block;
                            top: 0;
                            margin-left: 20px;
                        }
                        .top_header #logo{
                            position: absolute;
                            left: 50%;
                            transform: translate(-50%);
                            margin: 0px;
                        }
                        .top_header>#logo>img{
                            content: url('./image/logo.svg');
                        }
                        .top_header #top_nav{
                            display: none;
                        }
                        .top_header>span{
                            display: inline-block;
                            margin-right: 20px;
                        }
                    }
                </style>
                <button id="btn_more"></button>
                <a href="./index.html" id="logo"><img src="./image/logo_white.svg" alt="여기어때"/></a>
                <ul id="top_nav">
                    <li><a href="./product/srp/1.html"><span>내주변</span></a></li>
                    <li><a href="./my/reservations.html"><span>예약내역</span></a></li>
                    <li id="more">
                        <span>더보기</span>
                        <ul id="top_nav_submenu">
                            <li><a href="./more/notice.html">공지사항</a></li>
                            <li><a href="./more/event.html">이벤트</a></li>
                            <li><a href="./more/faq.html">자주 묻는 질문</a></li>
                            <li>1:1 문의</li>
                            <li>약관 및 정책</li>
                        </ul>
                    </li>
                    <li><a href="./user/login.html"><span>로그인</span></a></li>
                </ul>
            </div>
            <div class="sub_header">
                <!-- 서브 헤더 자리 -->
            </div>
        </header>
        <!-- 이 위까지 복붙 -->


        <!-- 할 일 2/2 -->
        <!-- 아래로 스크롤시 헤더 색상 바뀌는 코드 -->
        <!-- HTML의 <body>태그에 onload="loaded()" 속성을 써주세요 ==> 완성물: <body onload="loaded()"> -->
        <!-- 내부 <script> 안에 아래 코드를 복붙해 주세요 -->

        <script>
            // 이 다음부터 복붙
            function loaded(){
                // 이벤트: 데스크탑에서 아래로 스크롤하면 헤더 색 변경
                document.onscroll = () => {
                    if (window.innerWidth > 1024){
                        if (document.documentElement.scrollTop >= 100){
                            document.querySelector('.top_header_bg').setAttribute('style', 'background-color: white;')
                            document.querySelector('.top_header>#logo>img').setAttribute('src', './image/logo.svg')
                            document.querySelectorAll('.top_header span').forEach(it => it.setAttribute('style', 'color: black;'))
                        }
                        if (document.documentElement.scrollTop == 0){
                            document.querySelector('.top_header_bg').setAttribute('style', 'background-color: none;')
                            document.querySelector('.top_header>#logo>img').setAttribute('src', './image/logo_white.svg')
                            document.querySelectorAll('.top_header span').forEach(it => it.setAttribute('style', 'color: white;'))
                        }
                    }
                }
            }
            // 이 위까지 복붙
        </script>
    </body>
</html>
